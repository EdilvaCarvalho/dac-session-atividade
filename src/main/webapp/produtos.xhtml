<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="corpo">
                <h:form>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Descrição:"/>
                        <h:inputText class="form-control" value="#{controllerProduto.produto.descricao}" 
                                     required="true" 
                                     requiredMessage="É preciso informar a descrição do produto!"
                                     id="descricao"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Preço:"/>
                        <h:inputText class="form-control" value="#{controllerProduto.produto.preco}" 
                                     required="true" 
                                     requiredMessage="É preciso informar o preço do produto!"
                                     id="preco"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:commandButton value="Salvar" 
                                         action="#{controllerProduto.salvarProduto()}"
                                         class="btn btn-primary col-md-2"/>
                    </div>
                </h:form>
                <h:form>
                    <div class="form-group col-md-12">
                        <h:dataTable var="produto" value="#{controllerProduto.todosOsProdutos}" class="table">
                            <h:column>
                                <f:facet name="header">Descrição</f:facet>
                                <h:outputText value="#{produto.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Preço</f:facet>
                                <h:outputText value="#{produto.preco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Remover</f:facet>
                                <h:commandButton value="Remover" 
                                                 action="#{controllerProduto.removerProduto(produto)}" class="btn btn-danger col-md-6"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
