<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="listaPedidos">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle navbar-brand" data-toggle="dropdown">Carrinho de Pedidos</a>
                    <ul class="nav dropdown-menu" style="width:250px;">
                        <ui:repeat var="p" value="#{controllerPedido.todosOsProdutos}">
                            <div class="form-group">
                                <li>
                                    <h:form>
                                        <h:commandButton class="btn btn-danger col-md-4" value="Remover" action="#{controllerPedido.removerProduto(p)}"/>
                                    </h:form>
                                    <h:outputText value="#{p.descricao} - R$ #{p.preco}"/>
                                </li>
                            </div>
                        </ui:repeat>
                        <li><a href="pedidos.xhtml">Meus pedidos</a></li>
                        <li>
                            <h:form>
                                <h:commandButton class="btn btn-success col-md-7" value="Fechar Pedido" action="#{controllerPedido.removerProduto(p)}"/>
                                <h:commandButton class="btn btn-default col-md-5" value="Cancelar" action="#{controllerPedido.removerProduto(p)}"/>
                            </h:form>
                        </li>
                    </ul>
                </li>
            </ui:define>
            <ui:define name="corpo">
                <h2 align="center">Meus Pedidos</h2><br/>
                <h:form>
                    <div class="form-group col-md-12">
                        <h:dataTable var="produto" value="#{controllerPedido.todosOsProdutos}" class="table">
                            <h:column>
                                <f:facet name="header">Descrição</f:facet>
                                <h:outputText value="#{produto.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Preço</f:facet>
                                <h:outputText value="#{produto.preco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Remover</f:facet>
                                <h:commandButton value="Remover" 
                                                 action="#{controllerPedido.removerProduto(produto)}" class="btn btn-danger col-md-6"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton class="btn btn-success col-md-2" value="Fechar Pedido" action="#{controllerPedido.fecharPedido()}"/>
                        <h:commandButton class="btn btn-default col-md-2" value="Cancelar" action="#{controllerPedido.cancelarPedido()}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
